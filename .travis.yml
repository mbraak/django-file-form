language: python
sudo: false
addons:
  chrome: stable
matrix:
  include:
    - python: 2.7
      env: DJANGO="Django==1.11.23"
    - python: 3.6
      env: DJANGO="Django==1.11.23"
    - python: 3.7
      env: DJANGO="Django==2.0.13"
      dist: xenial
      sudo: true
    - python: 3.7
      env: DJANGO="Django==2.1.11"
      dist: xenial
      sudo: true
    - python: 3.7
      env: DJANGO="Django==2.2.4"
      dist: xenial
      sudo: true
before_install:
  - wget https://chromedriver.storage.googleapis.com/76.0.3809.126/chromedriver_linux64.zip
  - mkdir chromedriver
  - unzip chromedriver_linux64.zip -d chromedriver/
  - export PATH=$PATH:$PWD/chromedriver
install:
  - pip install $DJANGO
  - pip install -r testproject/requirements.txt
  - pip install -r testproject/requirements_test.txt
  - pip install -r testproject/requirements_travis.txt
  - pip install -e .
script:
  - python testproject/manage.py test django_file_form_example
  - coverage run --source=django_file_form,testproject/django_file_form_example testproject/manage.py test django_file_form_example
  - coverage report
after_success:
  - coveralls
