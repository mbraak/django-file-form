{% extends 'example_form.html' %}
{% load static %}

{% block title %}Wizard example{% endblock %}

{% block body %}
    <form
        method="POST"
        enctype="multipart/form-data"
        id="wizard-form"
    >
        {% csrf_token %}
        {{ wizard.management_form }}
        {{ wizard.form.as_p }}
        {% if wizard.steps.prev %}
            <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}">Previous</button>
        {% endif %}
        <input class="btn btn-primary" type="submit" value="Submit" />
    </form>

    <script src="{% static "file_form/file_form.js" %}"></script>
    <script src="{% static "wizard_form.js" %}"></script>
{% endblock %}
