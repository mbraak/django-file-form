{% extends 'example_form.html' %}
{% load static %}

{% block title %}Form set example{% endblock %}

{% block body %}
    <form
        method="POST"
        enctype="multipart/form-data"
        id="example-form-set"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

    <script src="{% static file_form_js|safe %}"></script>
    <script src="{% static "example_form_set.js" %}"></script>
{% endblock %}
